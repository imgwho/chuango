<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
  />
  <link href="../EasySlide/demo/reset.css" rel="stylesheet">
  <!-- 或者你自己的reste css -->
  <link href="../EasySlide/dist/EasySlide.css" rel="stylesheet">
  <!-- EasySlide所依赖的css -->
  <script src="../EasySlide/dist/EasySlide.js"></script>
  <!-- EasySlide所依赖的js -->
  <script src="../EasySlide/dist/loader.js"></script>
  <script src="../EasySlide/dist/ppt.js"></script>
  <script src="../EasySlide/dist/effects.js"></script>
</head>

<body>
  <div class="EasySlide-warp" id="j_wrap">
    <div index="0" class="EasySlide-slides">
      <!-- 一个page的容器 -->
      <div gindex="0" class="EasySlide-groups">
        <!-- 一个page可以分成多个group来展示 -->
        <div id="j_ppt"></div>
        <!-- ppt幻灯钩子 -->
      </div>
    </div>
    <div index="1" class="Easyslide-slides">
      <div gindex="0" class="EasySlide-groups">
        <h1 class="EasySlide-animate" in="zoomIn" duration="1s" delay=".5s">Title</h1>
        <!-- 每个groups里的元素都可以通过EasySlide-animte来标记，在dom节点上直接做动画操作 -->
      </div>
    </div>
  </div>
  <script>
    var Slide = new EasySlide({
      replay: true, //每页动画都重新播放
      subpptObjects: [{
        wrapDiv: "j_ppt", //ppt类容器钩子
        img: ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"], //ppt展示的图片，最少4张
        parentNum: 0 //所属slides的index
      }],
      wrapAll: "j_wrap" //整个slides的父容器
    });

    Slide.on("progress", function (percent) {
      console.log(percent); //loading的百分比，可以自己定义loading层和动画
    });

    Slide.on("loaded", function () {
      //load资源结束，隐藏loading层，展示slide
    });

    //load对应图片资源
    Slide.loader(["images/1.jpg", "images/2.jpg", "..."]);
  </script>
</body>

</html>
